<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy Hannan's Portfolio</title>
    <script
      src="https://kit.fontawesome.com/1e8b3354dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gridContainer">
      <div class="left"></div>
      <div class="center"><p>James Hannan's Portfolio</p></div>
      <div class="socialIcons right">
        <a href="https://github.com/jim9112" target="blank"
          ><img src="./media/github-brands.svg" alt="Github icon" />
        </a>
        <a href="https://twitter.com/jim9112" target="blank"
          ><img src="./media/twitter-brands.svg" alt="Twitter icon" />
        </a>
        <a
          href="https://www.linkedin.com/in/james-hannan-811771144/"
          target="blank"
          ><img src="./media/linkedin-in-brands.svg" alt="LinkedIn icon" />
        </a>
      </div>
    </div>
    <div class="desktop">
      <ul class="links">
        <li>
          <i data-name="About Me" class="fas fa-folder aboutMeIcon">
            <br />
            <p>About Me</p>
          </i>
        </li>
        <li>
          <i data-name="My Projects" class="fas fa-folder projectsIcon">
            <br />
            <p>Projects</p>
          </i>
        </li>
      </ul>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
